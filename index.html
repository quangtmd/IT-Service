            white-space: nowrap; /* Prevent wrapping during transition */
        }

        /* When the collapsed sidebar is hovered, show the text again */

        .shop-sidebar.is-collapsed-parent:hover .is-collapsed .sidebar-item-label,

  <script>
    function applyThemeFromLocalStorage() {
      try {
        const THEME_SETTINGS_STORAGE_KEY = 'siteThemeSettings_v1';
        const storedThemeSettings = localStorage.getItem(THEME_SETTINGS_STORAGE_KEY);
        const root = document.documentElement;
        
        const fallbacks = {
          primaryColorDefault: '#ef4444', // red-500
          primaryColorLight: '#f87171',  // red-400
          primaryColorDark: '#dc2626',   // red-600
          secondaryColorDefault: '#991b1b', // red-800
          secondaryColorLight: '#b91c1c', // red-700
          secondaryColorDark: '#7f1d1d',  // red-900
        };

        if (storedThemeSettings) {
          const themeSettings = JSON.parse(storedThemeSettings);
          root.style.setProperty('--color-primary-default', themeSettings.primaryColorDefault || fallbacks.primaryColorDefault);
          root.style.setProperty('--color-primary-light', themeSettings.primaryColorLight || fallbacks.primaryColorLight);
          root.style.setProperty('--color-primary-dark', themeSettings.primaryColorDark || fallbacks.primaryColorDark);
          root.style.setProperty('--color-secondary-default', themeSettings.secondaryColorDefault || fallbacks.secondaryColorDefault);
          root.style.setProperty('--color-secondary-light', themeSettings.secondaryColorLight || fallbacks.secondaryColorLight);
          root.style.setProperty('--color-secondary-dark', themeSettings.secondaryColorDark || fallbacks.secondaryColorDark);
        } else {
          root.style.setProperty('--color-primary-default', fallbacks.primaryColorDefault);
          root.style.setProperty('--color-primary-light', fallbacks.primaryColorLight);
          root.style.setProperty('--color-primary-dark', fallbacks.primaryColorDark);
          root.style.setProperty('--color-secondary-default', fallbacks.secondaryColorDefault);
          root.style.setProperty('--color-secondary-light', fallbacks.secondaryColorLight);
          root.style.setProperty('--color-secondary-dark', fallbacks.secondaryColorDark);
        }
      } catch (e) {
        console.error('Error loading theme settings from localStorage:', e);
      }
    }
    applyThemeFromLocalStorage();

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 
              light: 'var(--color-primary-light)',
              DEFAULT: 'var(--color-primary-default)',
              dark: 'var(--color-primary-dark)',
            },
            secondary: { 
              light: 'var(--color-secondary-light)',
              DEFAULT: 'var(--color-secondary-default)',
              dark: 'var(--color-secondary-dark)',
            },
            textBase: '#1f2937',      // Gray 800
            textMuted: '#6b7280',    // Gray 500
            textSubtle: '#9ca3af',   // Gray 400

            bgBase: '#ffffff',         // White
            bgCanvas: '#f8fafc',       // Slate 50 (very light gray)
            bgMuted: '#f1f5f9',        // Slate 100 (light gray)

            borderStrong: '#d1d5db', // Gray 300
            borderDefault: '#e5e7eb',  // Gray 200
            
            success: { text: '#059669', bg: '#ecfdf5', border: '#a7f3d0' }, // Green
            warning: { text: '#d97706', bg: '#fffbeb', border: '#fde68a' }, // Amber
            danger:  { text: '#dc2626', bg: '#fee2e2', border: '#fca5a5' }, // Red
            'danger-bg': '#fee2e2',
            'danger-text': '#b91c1c',
            'danger-border': '#fca5a5',

            'black-alpha-80': 'rgba(0, 0, 0, 0.80)',
            'black-alpha-90': 'rgba(23, 23, 23, 0.9)',

            admin: {
              sidebarBg: '#1e293b', 
              sidebarText: '#cbd5e1', 
              sidebarTextHover: '#ffffff',
              sidebarActiveBg: '#334155', 
              sidebarActiveText: '#ffffff',
              contentBg: '#f1f5f9', 
              cardBg: '#ffffff', 
              cardBorder: '#e2e8f0',
              textPrimary: '#1e293b',
              textSecondary: '#475569',
              accentBlue: '#3b82f6', 
              accentTeal: '#14b8a6',
            },
            'pricing-blue': {
                DEFAULT: '#3b82f6', // blue-500
                dark: '#1e40af', // blue-800
                light: '#93c5fd', // blue-300
                bg: '#eff6ff' // blue-50
            },
            'pricing-orange': {
                DEFAULT: '#f97316', // orange-500
                dark: '#ea580c', // orange-600

            roboto: ['Roboto', 'sans-serif'],

          }
        }

    };
