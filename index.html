  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Dynamically apply theme from localStorage on initial load to prevent FOUC
    (function() {
      function applyTheme(theme) {
        document.body.style.setProperty('--color-primary-default', theme.primaryColorDefault);
        document.body.style.setProperty('--color-primary-light', theme.primaryColorLight);
        document.body.style.setProperty('--color-primary-dark', theme.primaryColorDark);
        document.body.style.setProperty('--color-secondary-default', theme.secondaryColorDefault);
        document.body.style.setProperty('--color-secondary-light', theme.secondaryColorLight);
        document.body.style.setProperty('--color-secondary-dark', theme.secondaryColorDark);
      }
      
      try {
        const storedTheme = localStorage.getItem('siteThemeSettings_v1');
        if (storedTheme) {
          applyTheme(JSON.parse(storedTheme));
        }
      } catch (e) {
        console.error("Failed to apply theme from localStorage", e);
      }

      // Make function globally available for live updates without page reload
      window.applyThemeFromLocalStorage = function() {
        try {
          const storedTheme = localStorage.getItem('siteThemeSettings_v1');
          if (storedTheme) {
            applyTheme(JSON.parse(storedTheme));
          }
        } catch (e) {
           console.error("Failed to apply theme from localStorage on demand", e);
        }
      };
    })();
  </script>
